<!DOCTYPE html>
<html>
    <head>
    <title>spin wheel</title>
    <link rel= "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="spinBtn">spin</div>
            <div class="wheel">
              <div class="number" style="--i:1;--clr:#2f32cf;"><span></span>blue</div>
              <div class="number" style="--i:2;--clr:#06f599;"><span></span>green</div>
              <div class="number" style="--i:3;--clr:#ea0e0e;"><span></span>red</div>
              <div class="number" style="--i:4;--clr:#e5f904;"><span></span>yellow</div>  
            </div>
        </div>
        <script>
            let wheel = document.querySelector('.wheel');
            let spinBtn= document.querySelector('.spinBtn');
            let value = math.ceil(math.random() * 3600);

            spinBtn.onclick = function() {
              wheel.style.transform = "rotate("+value+
              "deg)";
              value += math.ceil(math.random()* 3600); 
            }
        </script>
    </body>
</html>
